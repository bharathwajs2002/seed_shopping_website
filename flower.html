<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Varieties of Flower Seeds</title>
<style>
    /* Additional styling for vegetable-seeds page */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
    }

    h1 {
        text-align: center;
        margin-top: 50px;
    }

    .products-container {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        flex-wrap: wrap;
        margin-top: 50px;
    }

    .product {
        margin: 20px;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
        cursor: pointer;
        width: 300px;
    }

    .product:hover {
        transform: translateY(-5px);
    }

    .product img {
        width: 100%;
        border-radius: 10px;
        margin-bottom: 20px;
    }

    .product h2 {
        font-size: 24px;
        margin-bottom: 10px;
        text-align: center;
    }

    .product p {
        font-size: 18px;
        color: #666;
        text-align: center;
    }

    .product .btn {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #ff6600;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        text-decoration: none;
        text-align: center;
        transition: background-color 0.3s ease;
    }

    .product .btn:hover {
        background-color: #ff8533;
    }

    #cart-icon {
        font-size: 24px;
            position: absolute;
            top: 10px; /* Adjust top positioning */
            right: 10px; /* Adjust right positioning */
            text-decoration: none;
            color: black;
    }

    #cart {
        position: fixed;
        top: 0;
        right: 0;
        width: 300px;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 10px;
        padding: 20px;
        display: none;
    }

    #cart h2 {
        font-size: 24px;
        margin-bottom: 20px;
        text-align: center;
    }

    #cart-items {
        list-style-type: none;
        padding: 0;
        margin: 0;
    }

    #cart-items li {
        margin-bottom: 10px;
        font-size: 18px;
    }

    #clear-cart-btn,
    #checkout-btn {
        display: block;
        width: 100%;
        padding: 10px;
        margin-top: 20px;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        text-decoration: none;
        text-align: center;
        transition: background-color 0.3s ease;
    }

    #clear-cart-btn:hover,
    #checkout-btn:hover {
        cursor: pointer;
        background-color: #ff3300;
        color: #fff;
    }

    #checkout-btn {
        background-color: #4CAF50;
    }

    #checkout-btn:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
    <h1>Varieties of Flower Seeds</h1>
    <div class="products-container">
        <div class="product">
            <img src="rose_seeds.jpg" alt="Rose Seeds">
            <h2>Rose Seeds</h2>
            <p>$5</p>
            <a href="#" class="btn add-to-cart" data-name="Rose Seeds">Add to Cart</a>
        </div>
        <div class="product">
            <img src="sunflower_seeds.jpg" alt="Sunflower Seeds">
            <h2>Sunflower Seeds</h2>
            <p>$4</p>
            <a href="#" class="btn add-to-cart" data-name="Sunflower Seeds">Add to Cart</a>
        </div>
        <div class="product">
            <img src="lily_seeds.jpg" alt="Lily Seeds">
            <h2>Lily Seeds</h2>
            <p>$3</p>
            <a href="#" class="btn add-to-cart" data-name="Lily Seeds">Add to Cart</a>
        </div>
    </div>

    <a id="cart-icon" href="#">ðŸ›’</a>

    <div id="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <button id="clear-cart-btn">Clear Cart</button>
        <button id="checkout-btn">Checkout</button>
    </div>

    <script>
        // Add to Cart functionality
        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', () => {
                const productName = button.getAttribute('data-name'); // Get product name from data-name attribute
                let cart = localStorage.getItem('cart') ? JSON.parse(localStorage.getItem('cart')) : []; // Get cart items from localStorage
                cart.push(productName); // Add product name to cart
                localStorage.setItem('cart', JSON.stringify(cart)); // Save cart items to localStorage
                alert(productName + ' added to cart');
            });
        });

        // Show cart when cart icon is clicked
        document.getElementById('cart-icon').addEventListener('click', () => {
            const cartItems = JSON.parse(localStorage.getItem('cart'));
            const cartList = document.getElementById('cart-items');
            cartList.innerHTML = ''; // Clear previous cart items

            if (cartItems && cartItems.length > 0) {
                cartItems.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = item;
                    cartList.appendChild(li);
                });
            } else {
                const li = document.createElement('li');
                li.textContent = 'Your cart is empty';
                cartList.appendChild(li);
            }

            document.getElementById('cart').style.display = 'block';
        });

        // Clear cart functionality
        document.getElementById('clear-cart-btn').addEventListener('click', () => {
            localStorage.removeItem('cart'); // Remove cart items from localStorage
            document.getElementById('cart-items').innerHTML = '<li>Your cart is empty</li>'; // Update cart UI
        });

        // Checkout functionality
        document.getElementById('checkout-btn').addEventListener('click', () => {
            alert('Redirecting to checkout page...');
            // Add checkout logic here, such as redirecting to a checkout page
        });
    </script>
</body>
</html>
